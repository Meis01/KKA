<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <meta charset="utf-8" />
    <title>Category</title>
</head>
<body>
    <ul id="data">
        <li>Condiments</li>
    </ul>

    <br />
    <button onclick="Get()">Kategorileri Listele</button>
</body>
</html>


<script>
    function Get() {
        $("#data").html("");//id'si data olan elementin içeriğini temizle

        $.ajax({
            url: "https://localhost:44372/api/Test",
            type: "Get",
            success: function (response) {
                $.each(response, function (key, item) {
                    $("#data").append("<li>" + item.CategoryName + " - " + "</li>");
                });
            }
        });
    }
</script>
